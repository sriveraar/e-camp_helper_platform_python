{% extends 'base.html' %}
{% block content %}
<div class="ms-3 mt-4">
    <h1>Lista de Proveedores</h1>
    <ul>
        {% for provider in all_providers %}
        <li>
            <a href="{% url 'ver_proveedor' provider.id %}">
                {{ provider.nombres }} {{ provider.apellidos }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
